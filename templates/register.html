<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ATX Coverage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('static/winxp.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            color: white;
            background: rgba(0, 0, 139, 0.5);
            text-align: center;
            padding: 7px 0;
            box-shadow: 0 4px 6px -6px #999;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            background: rgba(135, 206, 235, 0.8);
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 6px -6px #999;
        }

        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .register-form {
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .register-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .error-message p {
            color: #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Registro ATX Cover</h1>
    </div>

    <div class="register-container">
        <form class="register-form" action="/register" method="post">
            <h1>Criar Conta</h1>
            
            {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
            
            <div class="text-center">
                <small>Já tem uma conta? <a href="/login">Entrar</a>.</small>
            </div>
            
        </form>
    </div>

    <div class="footer">
        <p>Site em desenvolvimento, dúvidas e suporte: e-mail atxcover@gmail.com</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
